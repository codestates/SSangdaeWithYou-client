<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="wireFrame.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireFrame_MyPage</title>
</head>
<body>
    <div id="view">
        <div id="nav">
            <div id="navLeft"></div>
            <div id="navCenter">
                <img src="../../public/img/ssangDaeLogo.jpeg" id="logo">
            </div>
            <div id="navRight">
                <div id="navMap" class="navContents">
                    <img src="../../public/img/map.jpg" id="mapImg">
                </div>
                <div id="navMypage" class="navContents">
                    <img src="../../public/img/mypage.jpg" id="mypageImg">
                </div>
                <div class="navContents" >Login /Logout</div>
            </div>
        </div>
        <div id="myPage">
            <div id="userName" class="myPageContents">
                <div class="userForm">
                    <img src="../../public/img/mypage.jpg" id="userNameImg">
                    <div class="userEl">ID</div>
                </div>
                <div class="userInput">userName</div>
            </div>
            <div id="email" class="myPageContents">
                <div class="userForm">
                    <img src="../../public/img/email.jpg" id="userNameImg">
                    <div class="userEl">E-mail</div>
                </div>
                <div class="userInput">userEmail</div>
            </div>
            <div id="nickName" class="myPageContents">
                <div class="userForm">
                    <img src="../../public/img/nickName.jpg" id="userNameImg">
                    <div class="userEl">Nick-name</div>
                </div>
                <div class="userInput">userNickName</div>
            </div>
            <div id="forCenter">
                <div id="editPassword">
                    <div class="passwordText">Change password</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
