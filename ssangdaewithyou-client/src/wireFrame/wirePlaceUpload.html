<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="wireFrame.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireFrame_Place Upload</title>
</head>
<body>
    <div id="view">
        <div id="nav">
            <div id="navLeft"></div>
            <div id="navCenter">
                <img src="../../public/img/ssangDaeLogo.jpeg" id="logo">
            </div>
            <div id="navRight">
                <div id="navMap" class="navContents">
                    <img src="../../public/img/map.jpg" id="mapImg">
                </div>
                <div id="navMypage" class="navContents">
                    <img src="../../public/img/mypage.jpg" id="mypageImg">
                </div>
                <div class="navContents" >Login /Logout</div>
            </div>
        </div>
        <div id="PlaceUpload">
            <div class="initText">이 구역의 최초 정복자가 되어주세요</div>
            <div id="placeName" class="myPageContents">
                <input type="text" placeholder="구역의 이름을 정해주세요" class="inputPlaceName">
                <div class="forPlaceBottom"></div>
            </div>
            <div id="placeDetail" class="myPageContents">
                <textarea placeholder="구역의 자세한 위치를 알려주세요" class="inputPlaceDetail"></textarea>
                <div class="forPlaceBottom"></div>
            </div>
            <div id="forAlignButton">
                <div id="messageButton">
                  <div id="messageButtonText">submit</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
